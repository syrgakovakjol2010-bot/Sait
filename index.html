<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Gas KG</title>
    <style>
        body, html { margin: 0; padding: 0; background-color: #0b0b1a; font-family: 'Segoe UI', sans-serif; }
        
        .main-wrapper {
            width: 100%;
            max-width: 500px; /* Размер под мобильный экран */
            margin: 0 auto;
            position: relative;
            /* ТВОЙ ДИЗАЙН ИЗ КАНВЫ СТАНОВИТСЯ ФОНОМ */
            background-image: url('design.png'); 
            background-size: cover;
            background-position: top center;
            min-height: 1600px; /* Высота всей картинки из Канвы */
        }

        /* БЛОК ПРАЙС-ЛИСТА (вставляется в белое пространство) */
        .price-overlay {
            position: absolute;
            top: 780px; /* МЕНЯЙ ЭТО ЧИСЛО, чтобы двигать блок выше/ниже */
            left: 50%;
            transform: translateX(-50%);
            width: 85%;
            background: #ffffff;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        h2 { margin-top: 0; color: #333; font-size: 20px; text-align: center; }
        
        table { width: 100%; border-collapse: collapse; color: #333; }
        th { text-align: left; font-size: 12px; color: #999; text-transform: uppercase; padding-bottom: 10px; }
        td { padding: 10px 0; border-bottom: 1px solid #eee; font-size: 15px; }
        .bold { font-weight: bold; }

        /* КНОПКА ТЕЛЕГРАМ */
        .tg-btn {
            display: block;
            margin-top: 20px;
            background: linear-gradient(90deg, #bc13fe, #4a00e0);
            color: #fff;
            text-align: center;
            padding: 16px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
        }
    </style>
</head>
<body>

<div class="main-wrapper">
    <div class="price-overlay">
        <h2>Прайс-лист</h2>
        <table>
            <thead>
                <tr>
                    <th>Объем</th>
                    <th>Продажа</th>
                    <th>Замена</th>
                </tr>
            </thead>
            <tbody>
                <tr><td>10 л (220 шаров)</td><td class="bold">18 500 с</td><td>15 500 с</td></tr>
                <tr><td>5 л (130 шаров)</td><td class="bold">15 000 с</td><td>12 000 с</td></tr>
                <tr><td>4 л (100 шаров)</td><td class="bold">13 000 с</td><td>10 000 с</td></tr>
                <tr><td>2 л (45 шаров)</td><td class="bold">9 000 с</td><td>6 000 с</td></tr>
                <tr><td>1 л (25 шаров)</td><td class="bold">7 500 с</td><td>4 500 с</td></tr>
            </tbody>
        </table>

        <a href="https://t.me/element_gas_bot" class="tg-btn">
            ЗАКАЗАТЬ ЧЕРЕЗ TELEGRAM БОТА
        </a>
    </div>
</div>

</body>
</html>
